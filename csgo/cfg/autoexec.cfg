echo Sideway's Config V2.3

bind TAB "+showscores";

//buy binds
//for numpad usage
bind "KP_0" "buy vest;buy vesthelm;"
bind "KP_DEL" "buy defuser"
bind "KP_1" "buy ak47;buy m4a1_silencer;buy m4a4"
bind "KP_2" "buy galilar;buy famas"
bind "KP_3" "buy Tec9;buy fiveseven"
bind "KP_4" "buy p250"
bind "KP_6" "buy deagle"
bind "KP_7" "buy ssg08"
bind "KP_8" "buy awp"
bind "KP_9" "buy mac10;buy mp9"
bind "KP_5" "buy smokegrenade;buy flashbang;buy molotov;buy incgrenade;buy hegrenade;buy flashbang"

//for numpad-less keyboard usage
//bind "rctrl" "buy defuser"
//bind "leftarrow" "buy vest;buy vesthelm;"
//bind "downarrow" "buy ak47;buy m4a1_silencer;buy m4a4"
//bind "rightarrow" "buy smokegrenade;buy flashbang;buy molotov;buy incgrenade;buy hegrenade;buy flashbang"
//bind "rshift" "buy galilar;buy famas"
//bind "uparrow" "buy deagle"
//bind "end" "buy Tec9;buy fiveseven"
//bind "enter" "buy mac10;buy mp9"
//bind "pgdn" "buy p250"
//bind "KP_7" "buy ssg08"

//gameplay
//flash or decoy for the same button
bind "x" "slot7" //flash or decoy
bind "z" "slot8" //smoke grenade
bind "c" "slot6" //he grenade
bind "v" "slot10" //molotov or inc grenade
sensitivity "1"
bind "shift" "+sprint"
bind "q" "+radialradio"
bind "[" "radio1"
bind "]" "radio3"
bind alt noclip
bind m sv_rethrow_last_grenade

//viewmodel binds
viewmodel_fov "68"
viewmodel_offset_x "3"
viewmodel_offset_y "3"
viewmodel_offset_z "-3"
viewmodel_presetpos "4"

//sound binds
snd_mixahead "0.02";
snd_front_headphone_position "53.2"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "0.5"

//music binds
snd_menumusic_volume "0.25"
snd_roundstart_volume "0.25"
snd_roundend_volume "0.25"
snd_mapobjective_volume "0.25"
snd_tensecondwarning_volume "0.25"
snd_deathcamera_volume "0.25"
snd_mute_mvp_music_live_players "1"

//voice binds
voice_modenable "1"
bind "mouse5" "toggle voice_modenable"
bind "mouse4" "+voicerecord"

//crosshair binds
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-2.500000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "0.750000"
cl_crosshairstyle "4"
cl_crosshairthickness "0.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

//less lag experience
rate 1000000
fps_max 999

//Widescreen UI Offset 21:9 like 16:9
safezonex 0.744
safezoney 1.000

//Faceit demos voice
tv_listen_voice_indices_h -1
tv_listen_voice_indices -1

